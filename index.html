<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter a location">
            <button class="bx bx-search-alt-2"></button>
        </div>
        <div class="two-weathers">
            <div class="weather-daily">
                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <div class="weather">
                                <img src="images/cloud.png">
                                <p class="temperature">0</p>
                                <p class="description">Broken Clouds</p>
                                <p class="city-hide">city hide</p>
                            </div>
                        </div>
                    </div>



                    <div class="weather-details">
                        <div class="humidity">
                            <i class='bx bx-water'></i>
                            <div class="text">
                                <div class="info-humidity">
                                    <span>0%</span>
                                </div>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wind">
                            <i class='bx bx-wind'></i>
                            <div class="text">
                                <div class="info-wind">
                                    <span>0 km/h</span>
                                </div>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="weather-day">
                    <img id="IMAGE1" src="images/clear.png">
                    <div class="weather-info-day">
                        <p id='day1' class="day">Lunes</p>
                        <p id='month-day1' class="day-of-month">Jan 25</p>
                    </div>
                    <p class="next-temperature1Prom">0</p>
                </div>
                <div class="weather-day">
                    <img id="IMAGE2" src="images/clear.png">
                    <div class="weather-info-day">
                        <p id='day2' class="day">Martes</p>
                        <p id='month-day2' class="day-of-month">Jan 25</p>
                    </div>
                    <p class="next-temperature2Prom">0</p>
                </div>
                <div class="weather-day">
                    <img id="IMAGE3" src="images/clear.png">
                    <div class="weather-info-day">
                        <p id='day3' class="day">Miercoles</p>
                        <p id='month-day3' class="day-of-month">Jan 25</p>
                    </div>
                    <p class="next-temperature3Prom">0</p>
                </div>
                <div class="weather-day">
                    <img id="IMAGE4" src="images/clear.png">
                    <div class="weather-info-day">
                        <p id='day4' class="day">Jueves</p>
                        <p id='month-day4' class="day-of-month">Jan 25</p>
                    </div>
                    <p class="next-temperature4Prom">0</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="not-found">
                <p>Location not found!</p>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>



</html>
